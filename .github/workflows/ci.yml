name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - uses: Swatinem/rust-cache@v2
      - name: Check formatting
        run: cargo fmt -- --check
      - name: Run clippy
        run: cargo clippy -- -D warnings
      - name: Run tests
        run: cargo test --all

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: i18next-turbo-linux-x64-gnu
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact: i18next-turbo-linux-x64-musl
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: i18next-turbo-darwin-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: i18next-turbo-darwin-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: i18next-turbo-win32-x64-msvc
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}
      - name: Install musl toolchain
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools
      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
      - name: Package binary (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/i18next-turbo dist/i18next-turbo
          tar czf dist/${{ matrix.artifact }}.tar.gz -C dist i18next-turbo
      - name: Package binary (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item target\${{ matrix.target }}\release\i18next-turbo.exe dist\i18next-turbo.exe
          Compress-Archive -Path dist\i18next-turbo.exe -DestinationPath dist\${{ matrix.artifact }}.zip
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/*
