name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always

jobs:
  node-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: Swatinem/rust-cache@v2
      - name: Build release binary for CLI wrapper smoke tests
        run: cargo build --release
      - name: Install local npm package
        run: npm install .
      - name: Verify Node API fallback execution
        run: |
          node -e "(async()=>{const fs=require('fs');const os=require('os');const path=require('path');const api=require('./');const dir=fs.mkdtempSync(path.join(os.tmpdir(),'iturbo-ci-'));fs.mkdirSync(path.join(dir,'src'),{recursive:true});fs.writeFileSync(path.join(dir,'src','app.ts'),\"t('ci.hello')\\n\");process.chdir(dir);await api.extract({input:['src/**/*.ts'],output:'locales',locales:['en'],functions:['t']});if(!fs.existsSync(path.join(dir,'locales','en','translation.json'))){throw new Error('translation.json not created')}})().catch(e=>{console.error(e);process.exit(1)})"
      - name: Verify CLI command via npx --no-install
        run: |
          npx --no-install i18next-turbo --config benchmarks/fixtures/large/i18next-turbo.json extract

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - uses: Swatinem/rust-cache@v2
      - name: Check formatting
        run: cargo fmt -- --check
      - name: Run clippy
        run: cargo clippy --all-targets
      - name: Run tests
        run: cargo test --all

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: i18next-turbo-linux-x64-gnu
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact: i18next-turbo-linux-x64-musl
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: i18next-turbo-darwin-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: i18next-turbo-darwin-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: i18next-turbo-win32-x64-msvc
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}
      - name: Install musl toolchain
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools musl-dev
      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
      - name: Package binary (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          ./scripts/package-binary.sh "${{ matrix.target }}" "${{ matrix.artifact }}" "i18next-turbo"
      - name: Package binary (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          ./scripts/package-binary.ps1 -Target "${{ matrix.target }}" -Artifact "${{ matrix.artifact }}" -BinaryName "i18next-turbo.exe"
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/*
